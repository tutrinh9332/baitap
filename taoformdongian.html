<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taoformdongian</title>
    <link rel="stylesheet" href="taoformdongian.css">
</head>
<body>
    <h2><center>SỞ THÍCH CỦA BẠN</center></h2>
    <table>
    <tr>
        <th>Họ và Tên:</th>
        <th><input type="text" name="Họ và Tên" value=""></th>
    </tr>
    <tr>
        <th>Email:</th>
        <th><input type="text" email="Email" value=""> </th>
    </tr>
    </table>
    <table>
        <tr>
        <th>Sở thích:</th>
        <td><input type="checkbox" name="Thể thao">Thể thao</td>
        <td><input type="checkbox" name="Âm nhạc">Âm nhạc</td>
        <td><input type="checkbox" name="Đọc sách">Đọc sách</td>
        </tr>
        <tr>
            <th></th>

            <td><input type="checkbox" name="Lướt web">Lướt web</td>
            <td><input type="checkbox" name="Chơi game">Chơi game</td>
            <td><input type="checkbox" name="Điện ảnh">Điện ảnh</td>

        </tr>
        <tr>
            <th></th>

            <td><input type="checkbox" name="Du lịch">Du lịch</td>

        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="Gửi thông tin"></td>
            <td><input type="reset" value="Nhập lại"></td>
        </tr>
    </table>
</body>
</html>
